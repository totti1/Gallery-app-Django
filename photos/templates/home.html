{%extends 'base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">
  <div class="row">
  <!-- Looping through news   -->
  {% for item in images %}
      <div class="col">
        <div class="card" style="width: 20rem; margin: 20px 0px 20px">
          <img class="card-img-top" id="myImg" src="{{item.image.url}}" alt="{{item.title}}" style="height: 13rem;">
          <div class="card-body">
            <a href="{% url 'photo' item.id %}" class="card-link">View Description</a>
          </div>
        </div>
      </div>
      <div id="myModal" class="modal">

          <!-- The Close Button -->
          <span class="close">&times;</span>

          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01" src="{{item.image.url}}" alt="{{item.title}}">

          <!-- Modal Caption (Image Text) -->
          <div id="caption">{{image.pub_date}}</div>
      </div>
  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

  </div>
</div>

{% endblock %}
