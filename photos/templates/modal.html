{%extends 'base.html'%}
{% block content %} 

    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01" src="{{item.image.url}}" alt="{{item.title}}">

        <!-- Modal Caption (Image Text) -->
        <div id="caption">{{image.pub_date}}</div>
    </div>

{% endblock %}
